<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="../test/chart.js"></script>

  <body>
    <header>Chart.js 테스트</header>
    <div class="main">
      <div

        style="position: relative; height: 100px; width: 50vw"
      >
        <canvas id="test1"></canvas>

      <script>
        var ctx = document.getElementById("test1").getContext("2d");

          // The type of chart we want to create
          type: "bar",

          data: {
            labels: [
              "강북/강원",
              "강남/강서",

              "전남/전북",
              "충남/충북",
            ],
            datasets: [
              {
                label: "만족도",
                backgroundColor: ["rgba(255, 206, 86, 0.5)"],
                borderColor: [
                  //"rgb(255, 99, 132,1.5)",
                  "rgba(54, 162, 235, 1.5)",
                  //"rgba(255, 206, 86, 1.5)",
                  //"rgba(75, 192, 192, 1.5)",
                  //"rgba(153, 102, 255, 1.5)",
                  //"rgba(255, 159, 64, 1.5)",
                ],
                data: [4.5, 3.5, 2, 1, 5, 4],
              },
              {
                label: "활용도",
                backgroundColor: [
                  //"rgba(255, 99, 132, 0.5)",

                  //"rgba(255, 206, 86, 0.5)",
                  "rgba(75, 192, 192, 0.5)",
                  //"rgba(153, 102, 255, 0.5)",
                  //"rgba(255, 159, 64, 0.5)",
                ],
                borderColor: [
                  //"rgb(255, 99, 132,1.5)",
                  //"rgba(54, 162, 235, 1.5)",
                  //"rgba(255, 206, 86, 1.5)",
                  "rgba(75, 192, 192, 1.5)",
                  //"rgba(153, 102, 255, 1.5)",
                  //"rgba(255, 159, 64, 1.5)",
                ],
                data: [4, 3, 3, 2, 5, 4.5],
              },
            ],
          },
        });
      </script>
    </div>
  </body>
</html>
